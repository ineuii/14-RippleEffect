<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="demo-btn">
		<h1>Using Start/Stop</h1>
		<div class="balloon-ctr">
			<div class="div5 demo"></div>
			<div class="controls">
				<button class="start control btn btn_primary">Start
				</button><button class="stop control btn btn_primary">Stop
			</button></div>
		</div>
	</div>



    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <!-- ripple-effect.js -->
    <script src="ripple-effect.js"></script>
    <script>
        var ripple6 = new RippleEffect({
			parent: document.querySelector('.div5'),
			texture:'img/fashion.jpg',
            /* 이미지 주소 */
			intensity: 0.8,
			strength: .3,
			waveSpeed: 0.008,
			hover: false
		});
		document.querySelector('.start').addEventListener('click', ripple6.start);
        document.querySelector('.start').click();
		document.querySelector('.stop').addEventListener('click', ripple6.stop);
		document.querySelector('.div5').addEventListener('mouseenter', ripple6.stop);
		document.querySelector('.div5').addEventListener('mouseleave', ripple6.start);
    </script>
</body>

</html>
